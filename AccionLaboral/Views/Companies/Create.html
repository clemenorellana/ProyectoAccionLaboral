<div class="col-md-12">    
    <div class="box box-info" >
        <div class="box-header">
            <h4 class="box-title">{{tittleCompanyForm}}</h4>
        </div>
        <div ng-show="load" style="border: 1px solid #ddd; padding-left: 40%; margin: 40px 5px; width: 100%;"><img src="../../Images/ajax-loader.gif" width="150" height="150" />CARGANDO...</div>
        <div class="box-body" ng-show="!load">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Ingresar ..." ng-model="company_Name">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Area</label>
                        <textarea class="form-control" placeholder="Ingresar ..." ng-model="company_Area" />
                    </div>
                </div>
            </div>
            <section>
                <div class="box-body">
                    <form role="form">
                        <div class="box box-info">
                            <div class="box-header">
                                <h3 class="box-title">Contactos</h3>
                                <div class="pull-right box-tools">
                                    <button class="btn btn-info btn-sm" data-toggle="modal" data-target="#contactsByCompanyInfo" ng-click="clearContactForm()" title="Agregar Contacto" data-original-title="Collapse">
                                        <i class="fa  fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="box-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <!--<th style="width: 10px">#</th>-->
                                        <th>Nombre</th>
                                        <th>Correo Electrónico</th>
                                        <th>Teléfono</th>
                                        <th># Extension</th>
                                        <th>Observaciones</th>
                                        <th>Opción</th>
                                    </tr>
                                    <tr ng-repeat="contact in contactsByCompanyList">
                                        <td>{{contact.ContactName}}</td>
                                        <td>{{contact.ContactEmail}}</td>
                                        <td>{{contact.Telephone}}</td>
                                        <td>{{contact.Extension}}</td>
                                        <td>{{contact.Observations}}</td>
                                        <td>
                                            <button type="button" class="btn btn-danger" ng-click="removeContactByCompany($index)" title="Eliminar"><i class="fa fa-trash-o"></i></button>
                                            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#contactsByCompanyInfo" ng-click="setActionContact($index,'edit')" title="Editar"><i class="fa fa-edit"></i></button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </form>
                </div>
            </section>

        <div class="box-footer">
            <div class="row">
                <div class="col-md-6 text-right">
                    <button type="submit" class="btn btn-primary" ng-click="saveCompany()">{{buttonNameCompanyForm}}</button>

<!-- ADD CONTACTS INFO MODAL -->
<div class="modal fade" id="contactsByCompanyInfo" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title"><i class="fa "></i>{{actionContact}} Contacto</h4>
            </div>
            <form action="#" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Nombre Completo</label>
                        <input type="text" class="form-control" placeholder="Ingresar ..." ng-model="contact_Name">
                    </div>
                    <div class="form-group">
                        <label>Correo Electrónico</label>
                        <input type="email" class="form-control" placeholder="Ingresar ..." ng-model="contact_Email">
                    </div>
                    <div class="form-group">
                        <label>Teléfono</label>
                        <input type="tel" class="form-control" placeholder="Ingresar ..." ng-model="contact_Telephone">
                    </div>
                    <div class="form-group">
                        <label># de Extensión</label>
                        <input type="text" class="form-control" placeholder="Ingresar ..." ng-model="contact_Extension">
                    </div>
                    <div class="form-group">
                        <label>Observaciones</label>
                        <textarea class="form-control" placeholder="Ingresar ..." ng-model="contact_Observations" />
                    </div>

                    <div class="modal-footer clearfix">
                        <button type="button" class="btn btn-danger text-center" data-dismiss="modal" ng-click="clearContactForm()">Cancelar</button>
                        <button type="submit" data-dismiss="modal" class="btn btn-primary text-center" ng-click="saveContactByCompany()">{{actionContact}}</button>
                    </div>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<!-- /.modal -->
