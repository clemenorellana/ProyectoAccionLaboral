<!DOCTYPE html>
<html ng-app="AccionLaboralApp" lang="es">
    <head>
        <meta charset="utf-8">
        <title>Acción Laboral </title>
        <link rel="shortcut icon" href="../../Images/logo.png">
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link href="../../Content/ng-grid.min.css" rel="stylesheet" />
        <link href="../../CSS/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="../../CSS/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="../../CSS/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="../../CSS/css/AdminLTE.css" rel="stylesheet" type="text/css" />
        <link href="../../Content/ng-grid.min.css" rel="stylesheet" />
        <!--<link href="../../Content/bootstrap-combined.min.css" rel="stylesheet" />-->
        <!-- bootstrap wysihtml5 - text editor -->
        <link href="../../CSS/css/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" rel="stylesheet" type="text/css" />
        <link href="../../CSS/css/Alert/alert.css" rel="stylesheet" />
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    
    </head>
<body ng-controller="mainController" ng-class="skinClass">
    <!-- header logo: style can be found in header.less -->
    <header class="header" ng-show="userValid">
        <a href="#" class="logo">
            <img src="../../Images/logo.png" class="img-circle" alt="User Image" />
            <!-- Add the class icon to your logo image or logo icon to add the margining -->
            Acción Laboral
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-right">
                <ul class="nav navbar-nav">
                    
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="glyphicon glyphicon-user"></i>
                            <span>{{user.UserName}}<i class="caret"></i></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header bg-light-blue">
                                <img src="../../Images/avatar3.png" class="img-circle" alt="User Image" />
                                <p>
                                    {{user.UserName}}
                                    <small>Miembro desde </small>
                                </p>
                            </li>

                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="#" class="btn btn-default btn-flat">Perfil</a>
                                </div>
                                <div class="pull-right">
                                    <button ng-click="logout()" class="btn btn-default btn-flat">Cerrar Sesión</button>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div ng-include="template" ng-cloak></div>

    <script src="../../Scripts/jquery-1.10.2.min.js"></script>
    <!-- Bootstrap -->
    <script src="../../Scripts/bootstrap.min.js" type="text/javascript"></script>
    
    <!-- Angularjs -->
    <script src="../../Scripts/angular.min.js" type="text/javascript"></script>
    <script src="../../Scripts/angular-route.min.js" type="text/javascript"></script>
    <script src="../../Scripts/angular-cookies.min.js"></script>
    <!--<script src="../../Scripts/ui-bootstrap-tpls-0.2.0.js"></script>-->
    <script src="../../Scripts/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="../../Scripts/dialogs.min.js"></script>
    <!--<script src="../../Scripts/ui-bootstrap-tpls.js"></script>-->
    <!-- AdminLTE App -->
    <script src="../../Scripts/js/AdminLTE/app.js" type="text/javascript"></script>
    <script src="../../Scripts/App/Services/Alert/alertService.js"></script>
    <!-- CK Editor -->
    <script src="../../Scripts/ckeditor.js"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="../../Scripts/js/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>

    <script src="../../Scripts/ng-token-auth.min.js"></script>
    <script src="../../Scripts/ng-token-auth.js"></script>



    <!-- Angular App -->
    <script src="../../Scripts/js/ng-grid.min.js"></script>
    <script src="../../Scripts/App/app.js" type="text/javascript"></script>
    <!--<script src="../../Scripts/App/Controllers.js"></script>-->
    <script src="../../Scripts/App/Controllers/clientsController.js"></script>
    <script src="../../Scripts/App/Services/clientRepository.js"></script>
    <script src="../../Scripts/App/Controllers/careersController.js"></script>
    <script src="../../Scripts/App/Services/careerRepository.js"></script>
    <script src="../../Scripts/App/Controllers/contracTemplatesController.js"></script>
    <script src="../../Scripts/App/Services/contractTemplateRepository.js"></script>
    <script src="../../Scripts/App/Controllers/employeesController.js"></script>
    <script src="../../Scripts/App/Services/employeeRepository.js"></script>
    <script src="../../Scripts/App/Controllers/usersController.js"></script>
    <script src="../../Scripts/App/Services/userRepository.js"></script>
    <script src="../../Scripts/App/Controllers/countriesController.js"></script>
    <script src="../../Scripts/App/Services/countryRepository.js"></script>
    <script src="../../Scripts/App/Controllers/citiesController.js"></script>
    <script src="../../Scripts/App/Services/cityRepository.js"></script>
    <script src="../../Scripts/App/Controllers/companiesController.js"></script>
    <script src="../../Scripts/App/Services/companyRepository.js"></script>
    <script src="../../Scripts/App/Controllers/vacantsByCompaniesController.js"></script>
    <script src="../../Scripts/App/Services/vacantByCompanyRepository.js"></script>
    <script src="../../Scripts/App/Controllers/interviewTypesController.js"></script>
    <script src="../../Scripts/App/Services/interviewTypeRepository.js"></script>
    <script src="../../Scripts/App/Controllers/employeeTypesController.js"></script>
    <script src="../../Scripts/App/Services/employeeTypesRepository.js"></script>
    <script src="../../Scripts/App/Controllers/statesController.js"></script>
    <script src="../../Scripts/App/Services/statesRepository.js"></script>

</body>
</html>
