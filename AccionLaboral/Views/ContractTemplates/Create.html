<!-- Alert -->
<div ng-repeat="item in alertsTags" ng-class="{'alerts alert alert-success alert-dismissable': item.type == 'success', 'alerts alert alert-danger alert-dismissable': item.type == 'danger'}">

    <i class="fa fa-check" ng-show="item.type=='success'"></i>
    <i class="fa fa-ban" ng-show="item.type=='danger'"></i>
    <button type="button" class="close" ng-click="item.close()" aria-hidden="true">×</button>
    <h4>{{ item.title }}</h4>
    {{ item.msg }}
</div><!-- End Alert -->

<div class="col-md-12">
    <div class="box box-info">
        <div class="box-header">
            <h3 class="box-title">{{contract_modalTitle}}</h3>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">
                    <label>Nombre de la plantilla</label>
                    <input type="text" class="form-control" placeholder="Ingresar ..." ng-model="Contract_Name">
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-md-12">
                    <label>Contenido del Contrato</label>
                    <form>
                        <textarea id="editor1" name="editor1" rows="25" cols="170" ng-model="Contract_Description" placeholder="Ingresar...">
                            This is my textarea to be replaced with CKEditor.
                        </textarea>
                    </form>
                </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
            <div class="row">
                <div class="col-md-6 text-right">
                    <button type="submit" class="btn btn-primary" ng-click="saveContract()">{{contract_buttonName}}</button>
                </div>
                <div class="col-md-6 text-left">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="contract_cancelRedirect()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

</div>
